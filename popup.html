<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="config">
            <h2>NRDBlocker</h2>

            <!-- Statistics -->
            <fieldset>
                <legend>Statistics:</legend>
                Blocked requests: <val id="blockedRequests"></val><br>
                Number of NRDs: <val id="numberOfNRDs"></val><br>
                Last update: <val id="lastUpdate"></val><br><br>
                <button id="update">Update rules</button>
            </fieldset><br>

            <!-- Days of NRDs to be blocked -->
            <fieldset>
                <legend>Days of NRDs to be blocked:</legend>
                <div>
                    <input type="radio" name="days" value="off" id="off" />
                    <label for="off">Off</label>
                </div>
                <div>
                    <input type="radio" name="days" value="10" id="10" />
                    <label for="10">10 days</label>
                </div>
                <div>
                    <input type="radio" name="days" value="20" id="20" />
                    <label for="20">20 days</label>
                </div>
                <div>
                    <input type="radio" name="days" value="30" id="30" />
                    <label for="30">30 days</label>
                </div>
                <div>
                    <input type="radio" name="days" value="45" id="45" />
                    <label for="45">45 days</label>
                </div>
                <div>
                    <input type="radio" name="days" value="60" id="60" />
                    <label for="60">60 days</label>
                </div>
            </fieldset><br>

            <!-- Exclude domains -->
            <fieldset>
                <legend>Exclude domains:</legend>
                <textarea id="exclude" rows="20" cols="70"></textarea>
            </fieldset>
        </form>
        <script type="module" src="popup.js"></script>
    </body>
</html>
